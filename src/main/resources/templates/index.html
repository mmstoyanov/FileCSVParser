<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-10 mx-auto">
                <h1>File CSV Upload</h1>
                <form method="POST" th:action="@{/upload-file-csv}" enctype="multipart/form-data">
                    <div class="form-group mt-3">
                        <label for="upload-file">Select a CSV file</label>
                        <input type="file" name="upload-file" class="form-control-file" id="upload-file" accept=".csv" />
                    </div>
                    <div class="form-group mt-3">
                        <label for="delimiter">Set a delimiter symbol</label>
                        <input type="text" name="delimiter" class="form-control-file" id="delimiter" minlength="1" maxlength="1" />
                    </div>
                    <button type="submit" class="btn btn-primary">Import Users</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
